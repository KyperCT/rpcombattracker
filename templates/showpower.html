<ul>
{% for result in results %}
    <li>{{result[1]}}: <a href="/powers/{{result[1]}}">{{result[0]}}</a>
        <form action="/games/{{gid}}/rmpower" method="POST">
        <input type="hidden" name="uid" value="{{uid}}">

        </form></li>
{% endfor %}
</ul>
