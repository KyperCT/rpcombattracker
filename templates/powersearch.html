<div>
<p>Find powers</p>
<form action="/powers/powersearch" method="GET">
<p>Name:<br>
<input type="text" name="searchtext"></p>
<input type="submit" value="Search">
</form>  
</div>
<br>Results for: {{ searchtext }}
<ul>
{% for result in results %}
    <li>{{result[1]}}: <a href="/powers/{{result[1]}}">{{result[0]}}</a>
{% endfor %}
</ul>
